function setAboutLanguage(lang) {
  currentAboutLang = lang;
  document.body.dir = (lang === "fa" ? "rtl" : "ltr");

  const titleEl = document.getElementById("aboutTitle");
  const textEl = document.getElementById("aboutText");

  if (lang === "fa") {
    // Translate About page content
    titleEl.textContent = aboutTranslations["üåü About Rainbow Learning"];
    textEl.textContent = aboutTranslations[
      "Rainbow Learning is a joyful bilingual hub where children explore stories, science, art, and maths. Our mission is to make learning magical, accessible, and fun across cultures and languages."
    ];

    // Translate navbar items
    document.querySelectorAll(".navbar a").forEach(link => {
      const original = link.textContent.trim();
      if (aboutTranslations[original]) {
        link.dataset.original = original;
        link.textContent = aboutTranslations[original];
      }
    });

    // Translate footer
    document.querySelectorAll("footer a, footer p").forEach(el => {
      const original = el.textContent.trim();
      if (aboutTranslations[original]) {
        el.dataset.original = original;
        el.textContent = aboutTranslations[original];
      }
    });

  } else {
    // Reset to English

// Toggle dropdown open/close when clicking the button
document.getElementById("languageBtn").addEventListener("click", function() {
  const dropdown = this.parentElement;
  dropdown.classList.toggle("active");
});

// Close dropdown if clicking outside
document.addEventListener("click", function(e) {
  const dropdown = document.querySelector(".language-dropdown");
  if (!dropdown.contains(e.target)) {
    dropdown.classList.remove("active");
  }
});

      
const audio = document.getElementById("backgroundAudio");
function changeVolume(direction) {
  if (!audio) return;
  if (direction === "up") {
    audio.volume = Math.min(audio.volume + 0.1, 1);
  } else if (direction === "down") {
    audio.volume = Math.max(audio.volume - 0.1, 0);
  }
}

function toggleMute() {
  if (!audio) return;
  audio.muted = !audio.muted;
}
